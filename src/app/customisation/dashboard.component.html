<mat-form-field>
  <input matInput type="text" placeholder="Site name" [(ngModel)]="siteName">
</mat-form-field>
<mat-form-field>
  <input matInput type="text" placeholder="Site URL" [(ngModel)]="siteUrl">
</mat-form-field>
<mat-form-field>
  <input matInput type="password" placeholder="Password" [(ngModel)]="pass">
</mat-form-field>
<button mat-button (click)="setData(siteName, siteUrl, pass)">Add site</button>


<mat-expansion-panel *ngFor="let get of this._data.setData.items">
  <mat-expansion-panel-header>
    <mat-panel-title >
      <span >{{ get.siteNames }}</span>

    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-form-field>
    <input matInput type="text" [value]="get.siteUrls" #url>
  </mat-form-field>

  <mat-form-field>
    <input matInput [value]="get.sitePasses" #pass [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide"> {{hide ? 'visibility' : 'visibility_off'}} </mat-icon>
  </mat-form-field>
  <button mat-button (click)="change(url, pass, get.siteNames); this._data.setData.items.siteUrls = url">Change</button>
  <button mat-raised-button  color="accent" (click)="deleteItem(get.siteNames)">Delete</button>
</mat-expansion-panel>
